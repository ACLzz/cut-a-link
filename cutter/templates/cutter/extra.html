<p>
    {% if redirections %}
        {% for user in redirections %}
            <p>
                <div>Ip: {{ user.ip }}</div>
                <div>Browser: {{ user.agent }}</div>
                <div>At: {{ user.date }}</div>
                <div>Longtitude: {{ user.long }}</div>
                <div>Latitude: {{ user.lat }}</div>
            </p>
        {% endfor %}
    {% else %}
        <p>Anyone has visted your link.</p>
    {% endif %}
</p>
